<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tanks-styles.css">
    <title>Tankogram</title>
</head>
<body>
    <header class="logo">
        T a n k o g r a m
    </header>
    <main class="main-class">
        <section class="details-container">
            <div class="details-frame">
                <img src="images/Leopard_1.jpg" class="details-image">
                <span class="details-title">XXXXXXXXXXXXXX</span>
            </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/Leopard_1.jpg" data-details-title="Sniper Medium Tank">
                    <img src="images/Leopard_1.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Leopard 1</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/Object_705A.jpg" data-details-title="Assault Heavy Tank">
                    <img src="images/Object_705A.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Obj. 705A</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/Progetto_46.jpg" data-details-title="Support Medium Tank">
                    <img src="images/Progetto_46.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Prog. M46</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/T26E5.jpg" data-details-title="Breakthrough Heavy Tank">
                    <img src="images/T26E5.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">T26E5</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/WZ-111_Model_5A.jpg" data-details-title="Breakthrough Heavy Tank">
                    <img src="images/WZ-111_Model_5A.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">WZ-111</span>
                </a>
            </li>
        </ul>
    </main>
<script src="src/index.js"></script>
</body>
</html>
